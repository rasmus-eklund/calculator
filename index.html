<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p class="displayValue">0</p>
        </div>
        <button class="btn clear">clear</button>
        <div class="buttons">
            <div class="numbers">
                <button class="btn n7">7</button>
                <button class="btn n8">8</button>
                <button class="btn n9">9</button>
                <button class="btn n4">4</button>
                <button class="btn n5">5</button>
                <button class="btn n6">6</button>
                <button class="btn n1">1</button>
                <button class="btn n2">2</button>
                <button class="btn n3">3</button>
                <button class="btn n0">0</button>
                <button class="btn comma">.</button>
                <button class="btn eq">=</button>
            </div>
            <div class="operators">
                <button class="btn op div">/</button>
                <button class="btn op mul">*</button>
                <button class="btn op sub">-</button>
                <button class="btn op add">+</button>
            </div>
        </div>

    </div>

</body>

</html>
